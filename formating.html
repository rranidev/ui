<!DOCTYPE html>
<html>
    <body>
        <p>this is normal</p>
        <p><b>this is bold</b></p>
        <p><i>this is italic</i></p>
        <p><strong>this tag is strong</strong></p>
        <p><small>this is very small</small></p>
        <p>my name is rani<mark>rani</mark></p>
        <p>my love my husbend and daughter<del>daughter</del></p>
        <p>my lovely family<ins>family</ins></p>
        <p><em>this is emphasized</em></p>
        <p>i completed my graduation<sub>completed</sub></p>
        <p>i completed my graduation in guntur<sup>graduation</sup></p>
    </body>
</html>
